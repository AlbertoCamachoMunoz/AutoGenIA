<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatIA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container text-center">
        <!-- ─────────────── Título y selector de LLM ─────────────── -->
        <div class="title">
            <div class="dropdown">
                <button class="menu-btn dropdown-toggle" id="llmDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    LLM Studio
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#" data-llm="llm_studio">LLM Studio</a></li>
                    <!-- añade más modelos aquí -->
                </ul>
            </div>
            <h3 class="mt-4">¿En qué puedo ayudarte?</h3>
        </div>

        <!-- ─────────────── Input del chat ─────────────── -->
        <div class="chat-container">
            <input type="text" id="chatInput" class="form-control chat-input" placeholder="Pregunta lo que quieras…">
        </div>

        <!-- ─────────────── Acciones rápidas + descripción ─────────────── -->
        <div class="quick-actions">
            <p>
                Soy un agente conversacional con superpoderes: busco en Wikipedia, traduzco y doy formato bonito a las
                respuestas, y puedo enviar por correo el resultado donde me digas. Juega con los ejemplos o dispara tu
                propia pregunta.
            </p>
            <button class="action-btn"
                    data-prompt='busca Italia en la wikipedia, traduce el texto al ingles y forma un json como este {"lang": "EN", "content":"texto traducido"} y enviala por correo al email c4max0@gmail.com'>
                🇮🇹 Italia → 📧
            </button>
            <button class="action-btn"
                    data-prompt='busca Python en la wikipedia, traduce al español y mándame el resumen a correo ejemplo@correo.com'>
                🐍 Python → ES
            </button>
            <button class="action-btn"
                    data-prompt='encuentra información sobre la Luna en la wikipedia, tradúcela al francés y envíala a demo@mail.com'>
                🌙 Lune → FR
            </button>
            <button class="action-btn"
                    data-prompt='resume la biografía de Albert Einstein desde wikipedia, tradúcela al alemán y envíala a prueba@correo.com'>
                🧠 Einstein → DE
            </button>
        </div>

        <div id="result" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
